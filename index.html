<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Magneton content management</title>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/46df8192c4.js" crossorigin="anonymous"></script>
     <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
     <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>
     <div class="allsec">

  
     <div class="header">
          <h1>Magneton Content Management Software</h1>
     </div>

     <div class="modelView">
          <div class="close"><i class="fa-solid fa-circle-xmark"></i></div>
          <p class="checkP">date :<span class="enteredTitle dateC">date</span></p>
          <p class="checkP">Title :<span class="enteredTitle titleC">adasdasdasdasdasdgsdfg</span></p>
          <p class="checkP">Desc :<span class="enteredTitle descC">adasdasdasdasdasdgsdfg</span></p>
          <p class="checkP">Catagory:<span class="enteredTitle cato">adasdasdasdasdasdgsdfg</span></p>
          <p class="checkP">URl:<span class="enteredTitle urlC">adasdasdasdasdasdgsdfg</span></p>
     </div>

     <div class="form">
          <form action="" class="formOg">
               <div class="check">
                    <i class="fa-regular fa-eye"></i>
               </div>
               <div class="feilds created">
                    <p class="formP">Created on</p>
                    <input type="date" id="createdDate">
               </div>

               <div class="feilds">
                    <p class="formP">Title</p>
                    <input type="text" placeholder="Enter the Blog title" id="title" required>
               </div>
               
               <div class="feilds">
                    <p class="formP">Description</p>
                    <textarea name="blogDesc" maxlength="400" row="10" cols="50" id="Description" placeholder="Description text  MAX-LENGTH:400" required></textarea>
               </div>
               <div class="feilds">
                    <p class="formP">Catagory</p>
                    <input type="text" placeholder="Enter catagory " id="catagory" required>
               </div>
               <div class="feilds">
                    <p class="formP">URL</p>
                    <input type="text" placeholder="Enter the Blog url " id="url" required>
               </div>
               
             
               <div class="feilds">
                    <input type="submit" value="Send to DB" id="upload">
               </div>
               </div>
               
             
            
          </form>
     </div>
 
</div>
     <script src="script.js"></script>
</body>
</html>
